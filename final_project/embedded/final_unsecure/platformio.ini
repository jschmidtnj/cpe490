[env:heltec_wifi_lora_32_V2]
platform = espressif32
board = heltec_wifi_lora_32_V2
framework = arduino
lib_deps =
  Heltec ESP32 Dev-Boards@>=1.0.9
  ESP Async WebServer@>=1.2.3
  ArduinoJson@>=6.13.0
upload_port = /dev/ttyUSB0
monitor_speed = 115200
